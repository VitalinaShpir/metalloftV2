<div class="backdrop is-hidden">
  <div class="submit-popup">
    <div class="logo-side">
      <h2 class="logo-pop">
        <span class="accent-logo">Metal</span><span class="logo-hd">loft</span>
      </h2>

      <p class="loc-txt">
        Україна, Київ, <br />вул.Пухівська, <br />
        Деснянський район
      </p>
    </div>
    <div class="form-side">
      <div class="submit-box">
        <button class="modal-close-btn" type="button" data-modal-close>
          <svg class="modal-close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-descr-txt">Заповніть форму</p>
        <p class="modal-descr-txt">і ми з вами зв'яжемось</p>
        <form
          class="contact-form"
          action="https://formspree.io/f/mwkgodgl"
          method="POST"
        >
          <label for="user-name" class="modal-hint">Name</label>
          <div class="input-icon-block">
            <input
              type="text"
              class="contact-form-input"
              name="user-name"
              id="user-name"
              required
              minlength="2"
              pattern="^[a-zA-zа-яА-яіІїЇ]+$"
            />
            <svg class="modal-contact-icon" width="12" height="12">
              <use href="./images/icons.svg#icon-name-icon"></use>
            </svg>
          </div>

          <label for="user-phone" class="modal-hint">Phone</label>
          <div class="input-icon-block">
            <input
              type="tel"
              class="contact-form-input"
              name="user-phone"
              id="user-phone"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="xxx-xxx-xx-xx"
            />
            <svg class="modal-contact-icon" width="13" height="13">
              <use href="./images/icons.svg#icon-phone-icon"></use>
            </svg>
          </div>

          <label for="user-email" class="modal-hint">Email</label>
          <div class="input-icon-block">
            <input
              type="email"
              class="contact-form-input"
              name="user-email"
              id="user-email"
              required
            />
            <svg class="modal-contact-icon" width="15" height="12">
              <use href="./images/icons.svg#icon-mail-icon"></use>
            </svg>
          </div>

          <label for="user-message" class="modal-hint">Comment</label>
          <textarea
            class="contact-form-message"
            placeholder="Text input"
            name="user-message"
            id="user-message"
          ></textarea>

          <div class="checkbox-field">
            <input
              type="checkbox"
              name="policy-accept"
              id="privacy-policy"
              class="user-policy visually-hidden"
            />
            <label for="privacy-policy" class="policy-accept-txt"
              >I accept the terms and conditions of the &nbsp;
              <a class="policy-link" href=""> Privacy Policy</a></label
            >
          </div>

          <button type="submit" class="modal-send-btn">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
